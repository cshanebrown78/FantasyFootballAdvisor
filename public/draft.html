<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="contatiner">
        <div class="row">
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                            <strong>QBs</strong>
                            </div>
                            <div class="card-body">
                            <table class="table qb-table">
                                <thead>
                                    <tr>
                                        <th>Player</th>
                                        <th>Draft Rank</th>
                                        <th>Team</th>
                                        <th>Draft</th>
                                        <th>Drafted</th>
                                    </tr>
                                </thead>
                                <tbody class="qb-container"></tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                            <strong>RBs</strong>
                            </div>
                            <div class="card-body">
                            <table class="table rb-table">
                                <thead>
                                    <tr>
                                        <th>Player</th>
                                        <th>Draft Rank</th>
                                        <th>Team</th>
                                        <th>Draft</th>
                                        <th>Drafted</th>
                                    </tr>
                                </thead>
                                <tbody class="rb-container"></tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                            <strong>WRs</strong>
                            </div>
                            <div class="card-body">
                            <table class="table wr-table">
                                <thead>
                                    <tr>
                                        <th>Player</th>
                                        <th>Draft Rank</th>
                                        <th>Team</th>
                                        <th>Draft</th>
                                        <th>Drafted</th>
                                    </tr>
                                </thead>
                                <tbody class="wr-container"></tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                            <strong>TEs</strong>
                            </div>
                            <div class="card-body">
                            <table class="table te-table">
                                <thead>
                                    <tr>
                                        <th>Player</th>
                                        <th>Draft Rank</th>
                                        <th>Team</th>
                                        <th>Draft</th>
                                        <th>Drafted</th>
                                    </tr>
                                </thead>
                                <tbody class="te-container"></tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

         
            <div class="col-lg-5">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                            <strong>Your Team</strong>
                            </div>
                            <div class="card-body">
                            <table class="table user-table">
                                <thead>
                                    <tr>
                                        <th>Player</th>
                                        <th>Draft Rank</th>
                                        <th>Team</th>
                                        <th>Position</th>
                                        <th>Bye Week</th>
                                    </tr>
                                </thead>
                                <tbody class="user-container"></tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                            <strong>Other Teams</strong>
                            </div>
                            <div class="card-body">
                            <table class="table other-table">
                                <thead>
                                    <tr>
                                        <th>Player</th>
                                        <th>Draft Rank</th>
                                        <th>Team</th>
                                        <th>Position</th>
                                        <th>Bye Week</th>
                                    </tr>
                                </thead>
                                <tbody class="other-container"></tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="undo-draft">Undo Draft</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/draft_players.js" type="text/javascript"></script>
</body>
</html>
